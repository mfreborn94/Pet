<!DOCTYPE HTML>
<html>
    <head>
        
        <link href="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js" rel="stylesheet">
        <link href="vendors/css/Grid.css" rel="stylesheet" type="text/css">
        <link href="vendors/css/normalize.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="vendors/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="resources/css/style.css" rel="stylesheet" type="text/css">
        <script src="resources/js/script.js"></script>
        <title>Chosmefo</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="container-color">                    
                    <a href="#" class="logo"><img src="resources/img/Group%205986.svg"></a>
                    <ul class="main-nav">
                        <li><button data-modal-target="#modal">Sign Up</a></li>
                        <li><button>Sign In</b="#"></li>
                    </ul>                                         
                </div>
            </nav>
            <div class="main-container">                
                <div class="text-box">
                    <h1 class="h1-title">Chosmefo</h1>
                    <h1>Community for pet lovers</h1>
                    <a href="#" class="btn btn-ghost">Browser Version</a>
                    <a href="#" class="btn btn-full">Free Trial</a>                  
                </div>
            </div>    
        </header>
        <div class="modal" id="modal">
            <div class="row">
                <div class="row-sign">
                    <button class="btn-close" data-close-button>&times;</button>
                </div>
                <div class="row-sign">
                    <a class="btn btn-fb" href="#"><i class="ion-logo-facebook"></i> Continue with facebook</a>
                </div>
                <div class="row-sign">
                    <a href="#" class="btn btn-gg"> <img src="resources/img/logo-google.jpg" alt="Google">Continue with google</a>
                </div>
                <div class="row-sign partition">
                    <hr> <p>OR</p> <hr>
                </div>
                <div class="row">
                    <form method="post" action="#" class="popup-form">
                        <div class="row-sign">
                            <input type="text" name="name" id="name" placeholder="First name">
                        </div>
                        <div class="row-sign">
                            <input type="text" name="lastName" id="lastName" placeholder="Last name">
                        </div>
                        <div class="row-sign"> 
                            <input type="email" name="email" id="email" placeholder="Email Address">
                        </div>
                        <div class="row-sign">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="row-sign">
                            <input type="submit" value="Sign up with account">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </body>
</html>
